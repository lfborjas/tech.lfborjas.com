Your worldview as a garland; [vaguely] based on the "interpenetration" doctrine as taught by the [Huayan school of buddhism](http://en.wikipedia.org/wiki/Huayan_school#Interpenetration)

# ¿Ah?

* Entretenimiento filosófico: explorar conceptos da **visión**.
* Terapia cognitiva: re-describir tu situación en formas constructivas.
* Símbolos de oriente: a pesar de estar trillados, siguen siendo foráneos.

???

# Wut?

* Philosophical entertainment: explore foreign concepts (oriental philosophies) to attain **vision**; having a wealth of concepts is the crux of Cognitive Therapy, wherein the patient is invited to re-articulate her situations in ways conducive to integration.
* Jung talked about the mystical experience as the subject finding his innate potential, being able to _see_ what this is all about (the eternal becoming, the dance of brahma, etc.)

---

class: middle

#  Reglas del juego

* Las palabras son flexibles, herramientas; no rígidas y regidoras (Wittgenstein).
* Se vale contradecirse, ser inconsistente e incompleto (Gödel).
* Ningún concepto es intocable (Nietzsche).
* Las imágenes y conceptos religiosos antiguos son útiles si dan claridad personal (Jung)

???

# Rules of the game:

* Wittgenstein's: words are not reality, hence should be construed as tools rather than entities that rule over us.
* Gödel's: no matter how fancy your logical edifice is, it will be incomplete; so it's okay to not be thorough, logically sound or elegant, as long as it _works_ for you
* Nietzche's: nothing is sacred, even your most fundamental beliefs should be effaced if they're fetters
* Jung's: there's value in a religious concept/image if it helps one clarify things

# Avatamsaka / La red de Indra

---

background-image: url(public/sun_mandala.jpg)

???

Mahavairocana/Avalokitesvara at the center, the sun buddha, the world text: interconectedness of everything, fundamental emptiness (sunyata), co-dependent arising: everything is caused by everything else.

This means we don't need to feel separated from others, as that's not real; nor can we really feel inferior or superior; worthy or unworthy of our lives, as everything is harmonious. This shouldn't be taken as nihilism or conformism, however, since the harmony is active and we're its agents.

---

class: middle

## Unidad: El sutra de la guirnalda de flores

* Los cuatro dharmadhatu: Ji (formas)/ Ri (esencia única) / Ji-Ri Mu-Gen (no hay forma sin esencia o viceversa) / Ji-Ji Mu-Gen (no hay formas aisladas)
* Vacuidad (shuniatá)
* Originación interdependiente / interpenetración (Pratitya-samutpada/Yuganaddha)

## "Separatidad"

* Todos estamos conectados: nos causamos a todos
* Nadie es inferior a nadie más
* No estamos realmente separados unos de otros

???

The paradox of unity and yet individuality: we are all causes for everything in the universe, hence there's no real basis for the anguish of separateness.

## La visión lúdica

* Lila: "play", Brahman entreteniéndose a sí mismo
* Maya: el velo de la ilusión (illudere: "meterse en el juego")
* "Tat Tvam Asi": vos sos Eso, el jugador y el juego; el actor, la obra y el espectador

## Serious Business

* Tomarse demasiado en serio como una fuente de ansiedad
* Jugar el juego, hacer la música, como un fin en sí mismo

???

Seeing everything as a divine play means that extreme, heavy seriousness is unnecesary; realizing it's music, a dance, a play, means that each moment exists for its own sake, not as a means to some future end; games are intended to be played for their own sake!

## Un universo polar

* En el Tao, todo tiene elementos de yin y yang
* No puede haber positivo sin negativo, forma sin fondo


## Rigidez y perfeccionismo

* Empecinarse en una posición o estado es negar que puede cambiar
* Aceptación y perdón: inevitable que haya un poco de malo en las cosas
* No ganamos nada con enojarnos con lo negativo

???
